<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二題 - 音樂答題APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- 第二題 -->
        <div class="question2">
            <div class="music-player">
                <!-- 確保音樂檔案路徑正確 -->
                <audio id="audio2" src="audio/song2.mp3"></audio>
                <button id="play-button2">播放音樂</button>
            </div>
            <p>請選出與音樂相關的歌手：</p>
            <div class="options">
                <button data-correct="false">
                    <img src="img/singer4.jpg" alt="豬哥亮">
                    A. 豬哥亮
                </button>
                <button data-correct="false">
                    <img src="img/singer5.jpg" alt="五佰">
                    B. 五佰
                </button>
                <button data-correct="true">
                    <img src="img/singer6.jpg" alt="陳雷">
                    C. 陳雷
                </button>
            </div>
            <!-- 顯示答對訊息 -->
            <div id="result" class="hidden">
                <p>答對了！🎉</p>
            </div>
        </div>
    </div>

    <script src="script2.js" defer></script>
</body>
</html>
